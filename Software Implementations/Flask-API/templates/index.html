<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Named Entity Extractor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="main.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <a class="navbar-brand" href="/">Named Entity Extractor</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
</nav>
<br/>
<br/>
<br/>
    <div class="container">
        
        <form method="POST" action="/process">
            <div class="form-group">
                    <label>Your Text</label>
            <textarea type="text" rows="5" cols="5" class="form-control"  name="rawtext" required="true">   </textarea>
            <br/>
            <select class="form-control" name="taskoption">
			  <option selected>Select Task</option>
        <option value="displacy_render">Displacy Render</option>
        <option value="all">All</option>
			  <option value="organization">Organization</option>
			  <option value="person">Person</option>
			  <option value="geopolitical">Geopolitical</option>
        <option value="money">Money</option>
        <option value="cardinal">Cardinal</option>
        <option value="date">Date</option>
        <option value="time">Time</option>
        <option value="product">Product</option>
        <option value="tech_issue">Tech Issue</option>
        <option value="non_tech_issue">Non Tech Issue</option>
        <option value="tech_resolution">Tech Resolution</option>
        <option value="non_tech_resolution">Non Tech Resolution</option>
        <option value="hardware">Hardware</option>
        <option value="software">Software</option>
        <option value="spec">Spec</option>
        <option value="short_form">Short Form</option>
        <option value="ID">ID</option>
			</select>
			<br/>
            <button type="reset" class="btn btn-primary"><i class="fa fa-eraser"></i> Clear</button>
            <button type="submit" class="btn btn-info"><i class="fa fa-database"></i> Submit</button>
        </div>
        </form>
    </div>

    <div class="container">
    	<div class="alert alert-success" role="alert">
        {% if num_of_results > 0%}
        <p class="alert-heading">Result</p>
        <p>Number of Records: {{num_of_results}}</p>
        <ul>{% for i in results %}
        	<li>{{i}}</li>
        	{%endfor %}
        {% endif %}
        {% if displacy_text != ""%}
          <div class="row">
          <div class="col-12">
                  <div class="card px-5 mb-10 shadow-sm" id="custom_card2">
                    <h4 class="mt-3" >Results: </h4>
              <p>{{ displacy_text|markdown }}</p>
            </div>
          </div>
        {% endif %}
    	</ul>
    	</div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
